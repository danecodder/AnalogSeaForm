<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Form Project</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
		<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" class="logo">
	</header>

	<main>
		<div class="container">
				<h1 class="title">Sign Up</h1>
				<form>
					<label for="email">Email
						<input class="userInput" placeholder="foo@bar.com" type="email" name="email">
					</label>
					<label for="password">Password
						<input class="userInput" placeholder="1234passw0rd" type="password" name="password">
					</label>
					<button class="button" type="submit">Submit</button>
					<a href="#" class="link">Forgot Password?</a>
				</form>
		</div>
		<p class="accountLogin">Already Have an Account? <a href="" class="accountLoginLink">Log in</a></p>	
	</main>
</body>
</html>
